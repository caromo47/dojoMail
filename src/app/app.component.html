<!--The content below is only a placeholder and can be replaced.-->
<h1 id="header">Dojo Mail</h1>
<div style="text-align:center">
	<table>
	    <thead>
	      <tr>
	        <th>Email</th>
	        <th>Importance</th>
	        <th>Subject</th>
	        <th>Content</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr *ngFor="let email of Emails">
	        <td>{{email.email | lowercase}}</td>
	        <td>
	          <span *ngIf="email.importance">High</span>
	          <span *ngIf="!email.importance">Low</span>
	        </td>
	        <td>{{email.subject}}</td>
	        <td>{{email.content}}</td>
	      </tr>
	    </tbody>
	  </table>
</div>
